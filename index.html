<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Conversor</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body class="bg-color">
      <hr class="hr" />
      <div class="contenedorTittle">
         <h1 class="tittle">Conversor de monedas nacional</h1>
      </div>
      <hr class="hr" />
      <div class="contenedorCard">
         <div class="card" style="width: 19rem">
            <div class="card-body">
               <h3 class="pesos">Pesos CLP</h3>
               <div class="contenedorInput">
                  <input class="inputDos" type="number" value="0" id="valor" name="valor" />
               </div>
               <div class="contenedorMoneda">
                  <h4 class="coin">Moneda a convertir:</h4>
               </div>
               <div class="contenedorCoin">
                  <div class="selectorCoin" id="selector"></div>
               </div>
               <div class="contenedorBtn">
                  <button class="btn btn-success" id="btnCalcular">Buscar</button>
               </div>
               <div class="contenedorResultado">
                  <div>Resultado: $<span id="resultado"></span></div>
               </div>
            </div>
         </div>
      </div>
      <div id="error" class="error"></div>
      <div class="contenedorGrafico">
         <canvas class="bgGrafico" id="miGrafico"></canvas>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
